{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link href="{% static 'css/profile.css' %}" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
<div class="container">
    <div class="main-body">
    
          <!-- Breadcrumb -->
          <nav aria-label="breadcrumb" class="main-breadcrumb">
            <ul class="breadcrumb">
              <li class="breadcrumb-item active"><a href="Login">Profile</a></li>
              <li class="breadcrumb-item"><a href="Home">Home</a></li>
              <li class="breadcrumb-item active"><a href="UploadFile">Upload File</a></li>
              <li class="breadcrumb-item active"><a href="Logout">Logout</a></li>
            </ul>
          </nav>
          <!-- /Breadcrumb -->
    
          <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                    <div class="mt-3">
                      <h4> Welcome </h4>
                      <h4>Store your Dreams and Memories and transform  it with Personal Cloud</h4>
                      <h4>Headquaters:- Bay Area, San Francisco, CA</h4>
                    </div>
                  </div>
                </div>
              </div>
              
            </div>
            <div class="col-md-8">
              <div class="card mb-3">
                <div class="card-body">
                  {% for user1, user2 in User_Files.items %}
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">{{user1}}</h6>
                    </div>
                    <a href="{{user2}}" download="Download-File">
                      <input type="button" value="Download"/>
                    </a>
                    <div class="col-sm-9 text-secondary" align="center" style="background-color:black;width:100%;height:1000px"%>
                      <embed src="{{user2}}" style="width:90%;height:100%"></embed>
                    </div>
                  </div>
                  <hr>
                  {% endfor %}
                  <div class="row">
                    <div class="col-sm-12">
                      <a class="btn btn-info " target="__blank" href="https://www.bootdey.com/snippets/view/profile-edit-data-and-skills">Edit</a>
                    </div>
                  </div>
                </div>
              </div>
              </div>
            </div>
          </div>

        </div>
    </div>
</body>
</html>
